server:
  port: 8080
  shutdown: graceful
spring:
  main:
    banner-mode: off
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: false
