server:
  port: 8080
  shutdown: graceful
spring:
  main:
    banner-mode: off
    lazy-initialization: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      repositories:
        enabled: false
  cache:
    type: redis
    cache-names: get-statement
  aop:
    auto: false
  jmx:
    enabled: false
  servlet:
    multipart:
      enabled: false
  dao:
    exceptiontranslation:
      enabled: false
  application:
    admin:
      enabled: false
  sql:
    init:
      mode: never
  mvc:
    formcontent:
      filter:
        enabled: false
management:
  endpoints:
    jmx:
      exposure:
        exclude: '*'
    web:
      exposure:
        include: health
      base-path: '/'
  health:
    diskspace:
      enabled: false
